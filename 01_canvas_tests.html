<!doctype html>

<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>javascript review</title>

	<style>
	canvas {
		border: 1px solid #ccc;
	}
	</style>

</head>
<body>
	<canvas id="testCanvas" width="640" height="480"></canvas>

<script>
var canvas = document.getElementById('testCanvas');
var context = canvas.getContext('2d');
console.dir(context);

context.beginPath();
context.moveTo(100, 50);
context.lineTo(300, 150);
context.stroke();

var pointA = {
	x: 35,
	y: 78
};
var pointB = {
	x: 175,
	y: 250
};

context.strokeStyle = 'hsla(230, 65%, 50%, 1.0)';
context.lineWidth = 15;
context.lineCap = 'round';
var drawline = function(a,b){
	context.beginPath();
	context.moveTo(a.x, a.y);
	context.lineTo(b.x, b.y);
	context.stroke();

};

drawline(pointA, pointB);

var poly = [
	{x: 0, y: 0},
	{x: 50, y: 50},
	{x: 100, y: 0},
	{x: 150, y: 50},
	{x: 200, y: 0},
	{x: 250, y: 50}
];

var drawPoly = function(pointList){
	var i, a, b;
	for (i = 1; i < pointList.length; i += 1){
		a = pointList[i - 1];
		b = pointList[i];
		drawline(a, b)
	}
};
drawPoly(poly);

</script>
</body>
</html>
